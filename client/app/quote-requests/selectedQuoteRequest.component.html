<div *ngIf="quote" class="card">
  <h4 class="card-header">Quote</h4>
  <div class="card-block">
    <table class="table table-bordered table-responsive table-striped table-hover">
      <thead class="thead-default">
      <tr>
        <th>Product name</th>
        <th>Sku</th>
        <th>Quantity</th>
        <th>Include?</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of quote.quote_products">
        <td>{{product.name}}</td>
        <td>{{product.sku}}</td>
        <td><input [(ngModel)]="product.quantity" name="quantity"></td>
        <td><input type="checkbox" [checked]="product.is_included"
                   (change)="product.is_included = !product.is_included"></td>
      </tr>
      <td colspan="4">
        <download-quote [quote]="quote" [quoteRequest]="quoteRequest"></download-quote>
        <button class="btn btn-sm btn-warning" (click)="cancelEditing()"><i class="fa fa-times"></i> Cancel</button>
      </td>
      </tbody>
    </table>
  </div>
</div>
