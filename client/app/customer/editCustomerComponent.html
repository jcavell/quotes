<ng-template #content let-c="close" let-d="dismiss">

  <div class="modal-header">
    <h4 class="modal-title">Edit Customer</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">

  <form class="form-inline" #form="ngForm" (ngSubmit)="updateAll()" style="display:inline">

    <ngb-tabset>

      <ngb-tab>
        <ng-template ngbTabTitle><b>Customer</b></ng-template>
        <ng-template ngbTabContent>
        <div class="form-group row">
    <label for="name-text-input" class="col-4 col-form-label">Name</label>
    <div class="col-8">
      <input class="form-control" type="text" name="name" [(ngModel)]="customerEdited.name" placeholder="name" id="name-text-input">
    </div>
  </div>

  <div class="form-group row">
    <label for="email-text-input" class="col-4 col-form-label">Email</label>
    <div class="col-8">
      <input class="form-control" type="text" name="email" [(ngModel)]="customerEdited.email" placeholder="email" id="email-text-input">
    </div>
  </div>

  <div class="form-group row">
    <label for="directPhone-text-input" class="col-4 col-form-label">Direct Phone</label>
    <div class="col-8">
      <input class="form-control" type="text" name="directPhone" [(ngModel)]="customerEdited.directPhone" placeholder="directPhone" id="directPhone-text-input">
    </div>
  </div>

  <div class="form-group row">
    <label for="mobilePhone-text-input" class="col-4 col-form-label">Mobile</label>
    <div class="col-8">
      <input class="form-control" type="text" name="mobilePhone" [(ngModel)]="customerEdited.mobilePhone" placeholder="mobilePhone" id="mobilePhone-text-input">
    </div>
  </div>

  <div class="form-group row">
    <label for="source-text-input" class="col-4 col-form-label">Source</label>
    <div class="col-8">
      <input class="form-control" type="text" name="source" [(ngModel)]="customerEdited.source" placeholder="source" id="source-text-input">
    </div>
  </div>

  <div class="form-group row">
    <label for="position-text-input" class="col-4 col-form-label">Position</label>
    <div class="col-8">
      <input class="form-control" type="text" name="position" [(ngModel)]="customerEdited.position" placeholder="position" id="position-text-input">
    </div>
  </div>

  <div class="form-group row">
    <label for="twitter-text-input" class="col-4 col-form-label">Twitter</label>
    <div class="col-8">
      <input class="form-control" type="text" name="twitter" [(ngModel)]="customerEdited.twitter" placeholder="twitter" id="twitter-text-input">
    </div>
  </div>

  <div class="form-group row">
    <label for="facebook-text-input" class="col-4 col-form-label">Facebook</label>
    <div class="col-8">
      <input class="form-control" type="text" name="facebook" [(ngModel)]="customerEdited.facebook" placeholder="facebook" id="facebook-text-input">
    </div>
  </div>

  <div class="form-group row">
    <label for="linkedIn-text-input" class="col-4 col-form-label">LinkedIn</label>
    <div class="col-8">
      <input class="form-control" type="text" name="linkedIn" [(ngModel)]="customerEdited.linkedIn" placeholder="linkedIn" id="linkedIn-text-input">
    </div>
  </div>

  <div class="form-group row">
    <label for="skype-text-input" class="col-4 col-form-label">Skype</label>
    <div class="col-8">
      <input class="form-control" type="text" name="skype" [(ngModel)]="customerEdited.skype" placeholder="skype" id="skype-text-input">
    </div>
  </div>

  <div class="form-group row">
    <label for="isMainContact-text-input" class="col-4 col-form-label">Main contact?</label>
    <div class="col-8">
      <input class="form-control" type="checkbox" name="isMainContact" [(checked)]="customerEdited.isMainContact"
             placeholder="isMainContact" id = "isMainContact-text-input">
    </div>
  </div>

    <div class="form-group row">
      <label for="active-text-input" class="col-4 col-form-label">Active?</label>
      <div class="col-8">
        <input class="form-control" type="checkbox" name="active" [(checked)]="customerEdited.active"
               placeholder="active" id = "active-text-input">
      </div>
    </div>
        </ng-template>
      </ngb-tab>

      <ngb-tab>
        <ng-template ngbTabTitle><b>Company</b></ng-template>
        <ng-template ngbTabContent>
          <div class="form-group row">
            <label for="company-text-input" class="col-4 col-form-label">Name</label>
            <div class="col-8">
              <input name = "company" id="company-text-input" type="text" class="form-control" [(ngModel)]="companyEdited"
                     [ngbTypeahead]="search"
                     [inputFormatter]="resultFormatter" [resultFormatter]="resultFormatter"/>
            </div>
          </div>

          <div class="form-group row">
            <label for="phone1-text-input" class="col-4 col-form-label">Phone1</label>
            <div class="col-8">
              <input class="form-control" type="text" name="phone1" [(ngModel)]="companyEdited.phone1" placeholder="phone1" id="phone1-text-input">
            </div>
          </div>

          <div class="form-group row">
            <label for="phone2-text-input" class="col-4 col-form-label">Phone2</label>
            <div class="col-8">
              <input class="form-control" type="text" name="phone2" [(ngModel)]="companyEdited.phone2" placeholder="phone2" id="phone2-text-input">
            </div>
          </div>

          <div class="form-group row">
            <label for="phone3-text-input" class="col-4 col-form-label">Phone3</label>
            <div class="col-8">
              <input class="form-control" type="text" name="phone3" [(ngModel)]="companyEdited.phone3" placeholder="phone3" id="phone3-text-input">
            </div>
          </div>

          <div class="form-group row">
            <label for="website-text-input" class="col-4 col-form-label">Website</label>
            <div class="col-8">
              <input class="form-control" type="text" name="website" [(ngModel)]="companyEdited.website" placeholder="website" id="website-text-input">
            </div>
          </div>

          <div class="form-group row">
            <label for="company-twitter-text-input" class="col-4 col-form-label">Twitter</label>
            <div class="col-8">
              <input class="form-control" type="text" name="twitter" [(ngModel)]="companyEdited.twitter" placeholder="twitter" id="company-twitter-text-input">
            </div>
          </div>

          <div class="form-group row">
            <label for="company-facebook-text-input" class="col-4 col-form-label">Facebook</label>
            <div class="col-8">
              <input class="form-control" type="text" name="facebook" [(ngModel)]="companyEdited.facebook" placeholder="facebook" id="company-facebook-text-input">
            </div>
          </div>

          <div class="form-group row">
            <label for="company-linkedIn-text-input" class="col-4 col-form-label">LinkedIn</label>
            <div class="col-8">
              <input class="form-control" type="text" name="linkedIn" [(ngModel)]="companyEdited.linkedIn" placeholder="linkedIn" id="company-linkedIn-text-input">
            </div>
          </div>

          <div class="form-group row">
            <label for="company-source-text-input" class="col-4 col-form-label">Source</label>
            <div class="col-8">
              <input class="form-control" type="text" name="source" [(ngModel)]="companyEdited.source" placeholder="source" id="company-source-text-input">
            </div>
          </div>

          <div class="form-group row">
            <label for="company-active-text-input" class="col-4 col-form-label">Active?</label>
            <div class="col-8">
              <input class="form-control" type="checkbox" name="active" [(checked)]="companyEdited.active"
                     placeholder="active" id = "company-active-text-input">
            </div>
          </div>

        </ng-template>
      </ngb-tab>



      <ngb-tab>
        <ng-template ngbTabTitle><b>Invoice address</b></ng-template>
        <ng-template ngbTabContent>

          <div class="form-group row">
            <label for="invoice-address-name-text-input" class="col-4 col-form-label">Name</label>
            <div class="col-8">
              <input class="form-control" type="text" name="name" [(ngModel)]="invoiceAddressEdited.name" placeholder="name" id="invoice-address-name-text-input">
            </div>
          </div>

          <div class="form-group row">
            <label for="invoice-address-company-text-input" class="col-4 col-form-label">Company</label>
            <div class="col-8">
              <input class="form-control" type="text" name="company" [(ngModel)]="invoiceAddressEdited.company" placeholder="company" id="invoice-address-company-text-input">
            </div>
          </div>

          <div class="form-group row">
            <label for="invoice-address-fao-text-input" class="col-4 col-form-label">Fao</label>
            <div class="col-8">
              <input class="form-control" type="text" name="fao" [(ngModel)]="invoiceAddressEdited.fao" placeholder="fao" id="invoice-address-fao-text-input">
            </div>
          </div>

          <div class="form-group row">
            <label for="invoice-address-line1-text-input" class="col-4 col-form-label">Line1</label>
            <div class="col-8">
              <input class="form-control" type="text" name="line1" [(ngModel)]="invoiceAddressEdited.line1" placeholder="line1" id="invoice-address-line1-text-input">
            </div>
          </div>

          <div class="form-group row">
            <label for="invoice-address-line2-text-input" class="col-4 col-form-label">Line2</label>
            <div class="col-8">
              <input class="form-control" type="text" name="line2" [(ngModel)]="invoiceAddressEdited.line2" placeholder="line2" id="invoice-address-line2-text-input">
            </div>
          </div>

          <div class="form-group row">
            <label for="invoice-address-line3-text-input" class="col-4 col-form-label">Line3</label>
            <div class="col-8">
              <input class="form-control" type="text" name="line3" [(ngModel)]="invoiceAddressEdited.line3" placeholder="line3" id="invoice-address-line3-text-input">
            </div>
          </div>


          <div class="form-group row">
            <label for="invoice-address-townCity-text-input" class="col-4 col-form-label">TownCity</label>
            <div class="col-8">
              <input class="form-control" type="text" name="townCity" [(ngModel)]="invoiceAddressEdited.townCity" placeholder="townCity" id="invoice-address-townCity-text-input">
            </div>
          </div>

          <div class="form-group row">
            <label for="invoice-address-county-text-input" class="col-4 col-form-label">County</label>
            <div class="col-8">
              <input class="form-control" type="text" name="county" [(ngModel)]="invoiceAddressEdited.county" placeholder="county" id="invoice-address-county-text-input">
            </div>
          </div>

          <div class="form-group row">
            <label for="invoice-address-postcode-text-input" class="col-4 col-form-label">Postcode</label>
            <div class="col-8">
              <input class="form-control" type="text" name="postcode" [(ngModel)]="invoiceAddressEdited.postcode" placeholder="postcode" id="invoice-address-postcode-text-input">
            </div>
          </div>

          <div class="form-group row">
            <label for="invoice-address-country-text-input" class="col-4 col-form-label">Country</label>
            <div class="col-8">
              <input class="form-control" type="text" name="country" [(ngModel)]="invoiceAddressEdited.country" placeholder="country" id="invoice-address-country-text-input">
            </div>
          </div>


        </ng-template>
      </ngb-tab>


      <ngb-tab>
        <ng-template ngbTabTitle><b>Delivery address</b></ng-template>
        <ng-template ngbTabContent>

          <div class="form-group row">
            <label for="delivery-address-name-text-input" class="col-4 col-form-label">Name</label>
            <div class="col-8">
              <input class="form-control" type="text" name="name" [(ngModel)]="deliveryAddressEdited.name" placeholder="name" id="delivery-address-name-text-input">
            </div>
          </div>

          <div class="form-group row">
            <label for="delivery-address-company-text-input" class="col-4 col-form-label">Company</label>
            <div class="col-8">
              <input class="form-control" type="text" name="company" [(ngModel)]="deliveryAddressEdited.company" placeholder="company" id="delivery-address-company-text-input">
            </div>
          </div>

          <div class="form-group row">
            <label for="delivery-address-fao-text-input" class="col-4 col-form-label">Fao</label>
            <div class="col-8">
              <input class="form-control" type="text" name="fao" [(ngModel)]="deliveryAddressEdited.fao" placeholder="fao" id="delivery-address-fao-text-input">
            </div>
          </div>

          <div class="form-group row">
            <label for="delivery-address-line1-text-input" class="col-4 col-form-label">Line1</label>
            <div class="col-8">
              <input class="form-control" type="text" name="line1" [(ngModel)]="deliveryAddressEdited.line1" placeholder="line1" id="delivery-address-line1-text-input">
            </div>
          </div>

          <div class="form-group row">
            <label for="delivery-address-line2-text-input" class="col-4 col-form-label">Line2</label>
            <div class="col-8">
              <input class="form-control" type="text" name="line2" [(ngModel)]="deliveryAddressEdited.line2" placeholder="line2" id="delivery-address-line2-text-input">
            </div>
          </div>

          <div class="form-group row">
            <label for="delivery-address-line3-text-input" class="col-4 col-form-label">Line3</label>
            <div class="col-8">
              <input class="form-control" type="text" name="line3" [(ngModel)]="deliveryAddressEdited.line3" placeholder="line3" id="delivery-address-line3-text-input">
            </div>
          </div>


          <div class="form-group row">
            <label for="delivery-address-townCity-text-input" class="col-4 col-form-label">TownCity</label>
            <div class="col-8">
              <input class="form-control" type="text" name="townCity" [(ngModel)]="deliveryAddressEdited.townCity" placeholder="townCity" id="delivery-address-townCity-text-input">
            </div>
          </div>

          <div class="form-group row">
            <label for="delivery-address-county-text-input" class="col-4 col-form-label">County</label>
            <div class="col-8">
              <input class="form-control" type="text" name="county" [(ngModel)]="deliveryAddressEdited.county" placeholder="county" id="delivery-address-county-text-input">
            </div>
          </div>

          <div class="form-group row">
            <label for="delivery-address-postcode-text-input" class="col-4 col-form-label">Postcode</label>
            <div class="col-8">
              <input class="form-control" type="text" name="postcode" [(ngModel)]="deliveryAddressEdited.postcode" placeholder="postcode" id="delivery-address-postcode-text-input">
            </div>
          </div>

          <div class="form-group row">
            <label for="delivery-address-country-text-input" class="col-4 col-form-label">Country</label>
            <div class="col-8">
              <input class="form-control" type="text" name="country" [(ngModel)]="deliveryAddressEdited.country" placeholder="country" id="delivery-address-country-text-input">
            </div>
          </div>


        </ng-template>
      </ngb-tab>


    </ngb-tabset>


    <div class="modal-footer">
      <button type="submit" class="btn btn-sm btn-outline-dark btn-warning" [disabled]="!form.form.valid">Update
        customer
      </button>
      <button type="button" class="btn btn-sm btn-outline-dark" (click)="c('Close click')">Close</button>
    </div>

  </form>
  </div>
</ng-template>

<button type="button" class="btn btn-sm btn-primary"
        (click)="open(content)"><i class="fa fa-edit"></i> Edit
</button>
