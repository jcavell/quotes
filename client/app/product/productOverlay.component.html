<div *ngIf="product" class="card-block">

  <table class="table table-bordered table-responsive table-striped table-hover">
    <tr>
      <td>Name</td>
      <td>{{product.Name}}</td>
    </tr>
    <tr>
      <td>Supplier</td>
      <td>{{product.Supplier.Name}}</td>
    </tr>
    <tr>
      <td>Description</td>
      <td>{{product.Description}}</td>
    </tr>
    <tr>
      <td>Prices</td>
      <td><span
        *ngFor="let price of product.Prices">{{price.Quantity.From}} to {{price.Quantity.To}}: ${{price.Cost}}<br></span>
      </td>
    </tr>
    <tr>
      <td>Images</td>
      <td><span *ngFor="let image of product.VirtualSampleImages"><img src="https://api.asicentral.com/v1/{{image.ImageUrl}}"></span>
      </td>
     <td> <button type="button" (click) = "add(product)" class="btn btn-warning">Add product</button></td>
    </tr>
  </table>
</div>
