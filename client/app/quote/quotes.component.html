<ng-container *ngIf="!isEditing">
  <div class="card">
    <h4 class="card-header">Quotes</h4>
    <div class="card-block">

      <table class="table table-responsive table-striped table-hover">
        <thead class="thead-default">
        <tr>
          <th>Title</th>
          <th>Quote date</th>
          <th>Required</th>
          <th>Requester</th>
          <th>Requester email</th>
          <th>View</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let quoteRecord of quoteRecords">
          <td>{{quoteRecord.quote.title}}</td>
          <td>{{quoteRecord.quote.createdDate | date: 'EE dd/MM/yyyy'}}</td>
          <td>{{quoteRecord.quote.dateRequired | date: 'EE dd/MM/yyyy'}}</td>
          <td>{{quoteRecord.quote.customerName}}</td>
          <td>{{quoteRecord.quote.customerEmail}}</td>
          <td>
            <button type="button" class="btn btn-sm btn-warning"
                    (click)="displaySelectedQuote($event, quoteRecord)"><i class="fa fa-binoculars"></i> View
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-container>
<selected-quote></selected-quote>
