<div *ngIf="quote" class="card">
  <h4 class="card-header">Quote {{quoteRequest.id}}: {{quoteRequest.customer_name}}</h4>
  <div class="card-block">
    <table class="table table-bordered table-striped">
      <thead class="thead-default">
      <tr>
        <th>Product name</th>
        <th>Sku</th>
        <th>Quantity</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of quote.quote_products">
        <td>{{product.name}}</td>
        <td>{{product.sku}}</td>
        <td>{{product.quantity}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <download-quote [quote]="quote" [quoteRequest]="quoteRequest" [buttonName]="'Download purchase order'"></download-quote>
</div>
