<app-toast [message]="toast.message"></app-toast>

<div class="card" *ngIf="!isLoading">
  <h4 class="card-header">New quotes ({{quoteRequestsAndQuotes.length}})</h4>
  <div class="card-block">
    <table class="table table-bordered table-striped">
      <thead class="thead-default">
        <tr>
          <th>Quote request</th>
          <th>Customer</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody *ngIf="quoteRequestsAndQuotes.length === 0">
        <tr>
          <td colspan="4">There are no new quotes</td>
        </tr>
      </tbody>
      <tbody>
        <tr *ngFor="let quoteRequestAndQuote of quoteRequestsAndQuotes">
          <ng-container *ngIf="!isEditing || selectedQuote == quoteRequestAndQuote[1]">
          <td>{{quoteRequestAndQuote[0].id}}</td>
          <td>{{quoteRequestAndQuote[0].customer_name}}</td>
          <td>{{quoteRequestAndQuote[1].quote_created}}</td>
          <td>
            <button class="btn btn-sm btn-warning" (click)="displaySelectedQuote($event, quoteRequestAndQuote)"><i class="fa fa-pencil"></i> New PO</button>
          </td>
          </ng-container>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<selected-quote></selected-quote>
